{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعداد تحضير الحضور</title>

  <!-- رابط Bootstrap من CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* تصميم الصفحة */
    body {
      background: linear-gradient(135deg, #4c4caa, #6fb1fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    /* تصميم الحاوية */
    .center-container {
      text-align: center;
      background-color: #fff;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.5s ease-out;
    }

    /* الزر */
    .center-container a {
      display: inline-block;
      background-color: #4c4caa;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .center-container a:hover {
      background-color: #6fb1fc;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    /* الرسوم المتحركة */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="center-container">
    <h1>مرحبًا بك في لوحة التحضير</h1>
    
    <a href="{% url 'prepare_attendance' %}" class="btn btn-primary">إعداد تحضير الطلاب</a>
  </div>

  <!-- إضافة Bootstrap JS (اختياري) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
